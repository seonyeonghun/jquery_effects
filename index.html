<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery effect</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>효과 및 애니메이션 메소드 실습</h1>
    <div id="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure sequi
      maiores eligendi! Libero, quasi! Culpa, ab dolore veniam excepturi
      delectus natus nobis nisi perspiciatis earum nulla hic sapiente assumenda
      temporibus!
    </div>
    <script>
      $(function () {
        // p.291 하단 샘플코드 작성해보세요!!
        $("#box").fadeOut(2000, "swing", function () {
          alert("hello!");
        });
      });
    </script>
  </body>
</html>
